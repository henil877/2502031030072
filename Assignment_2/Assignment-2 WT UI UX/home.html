<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Flipkart</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
      <header class="navbar">
        <div class="logo">Flipkart</div>
        <nav class="nav-links">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Product</a>
            <a href="#" class="nav-link">MyCart</a>
            <a href="#" class="nav-link">Login</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="banners-container">
            <div class="banner-left">
                <div class="banner-content">
                    <h2 class="banner-heading">Game Consoles and Accessories super deals</h2>
                    <button class="shop-now-btn">Shop now</button>
                </div>
                <div class="banner-icon">
                    <div class="controller-img">
                        <img src="code img/controller.jpg" alt="">
                    </div>
                </div>
            </div>

            <div class="banner-right">
                <h2 class="clothes-heading">Clothes</h2>
                <div class="clothes-image-container">
                    <span class="carousel-arrow"></span>
                    <div class="clothes-image">
                        <div class="clothes-rack">
                            <div class="cloth-img">
                                <img src="code img/cloth.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="brands-section">
            <h2 class="brands-heading">Explore Popular Brands</h2>
            <div class="brands-grid">
                <div class="brand-item">
                    <div class="brand-image apple">
                        <div class="phone-icon">
                            <img src="code img/iphone-home.jpg" class="iphone-home" alt="">
                        </div>
                    </div>
                    <span class="brand-name">Apple</span>
                </div>
                <div class="brand-item">
                    <div class="brand-image sony">
                        <div class="headphones-icon">
                            <img src="code img/sony-img.jpg" class="sony-img">
                        </div>
                    </div>
                    <span class="brand-name">Sony</span>
                </div>
                <div class="brand-item">
                    <div class="brand-image nike">
                        <div class="shoe-icon">
                            <img src="code img/nike-home.jpg" class="nike-home" alt="">
                        </div>
                    </div>
                    <span class="brand-name">Nike</span>
                </div>
                <div class="brand-item">
                    <div class="brand-image adidas">
                        <div class="cap-icon">
                            <img src="code img/adidas-home.jpg" class="adidas-home" alt="">
                        </div>
                    </div>
                    <span class="brand-name">Adidas</span>
                </div>
                <div class="brand-item">
                    <div class="brand-image samsung">
                        <div class="screen-icon">
                            <img src="code img/samsung-home.jpg" class="samsung-home">
                        </div>
                    </div>
                    <span class="brand-name">Samsung</span>
                </div>
                <div class="brand-item">
                    <div class="brand-image reyban">
                        <div class="sunglasses-icon">
                            <img src="code img/rayban-home.jpg" class="rayban-home">
                        </div>
                    </div>
                    <span class="brand-name">Reyban</span>
                </div>
                <div class="brand-item">
                    <div class="brand-image watch">
                        <div class="watch-icon">
                            <img src="code img/watch-home.jpg" alt="" class="watch-home">
                        </div>
                    </div>
                    <span class="brand-name">Watch</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
